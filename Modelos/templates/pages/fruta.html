{% extends 'layouts/index.html' %}

{% block title %}Frutas{% endblock title %}

{% block body %}
<div class="m-4">
  <h1>{{ fruta.nombre }}</h1>
  <hr>
  <h3>Precio {{ fruta.precio }} NIO</h3>
  <br>
  <a href="{% url 'main' %}">
    <button class="btn btn-primary">Volver</button>
  </a>
  <a href="{% url 'eliminar' id=fruta.id %}">
    <button class="btn btn-danger">Eliminar</button>
  </a>
</div>
<hr>
<div class="m-4">
  <h1>Editar Fruta</h1>
  <hr>
  {% include 'componentes/formulario_editar.html' %}
</div>
{% endblock body %}
